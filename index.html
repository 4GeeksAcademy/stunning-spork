<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Form Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light p-4">


<div class="container">
  <div class="card">
    <div class="card-header">
      <h4 class="mb-0">Payment form example</h4>
    </div>
    <div class="card-body">
      
      <div class="alert alert-danger" role="alert">
        Some fields are missing
      </div>

      <form>
        <div class="row mb-3">
          <div class="col-md-6 col-lg-6">
            <label for="cardNumber" class="form-label">Card #</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
          </div>
          <div class="col-md-3 col-lg-3">
            <label for="cvc" class="form-label">CVC #</label>
            <input type="text" class="form-control" id="cvc" placeholder="0000">
          </div>
          <div class="col-md-3 col-lg-3">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="text" class="form-control" id="amount" placeholder="Amount">
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6 col-lg-4">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
          <div class="col-md-4 col-lg-4">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state">
              <option selected disabled>Pick a state</option>
              <option>AL</option>
              <option>AK</option>
              <option>AZ</option>
              <option>AR</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DE</option>
              <option>DC</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>IA</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>ME</option>
              <option>MD</option>
              <option>MA</option>
              <option>MI</option>
              <option>MN</option>
              <option>MS</option>
              <option>MO</option>
              <option>MT</option>
              <option>NE</option>
              <option>NV</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NY</option>
              <option>NC</option>
              <option>ND</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VT</option>
              <option>VA</option>
              <option>WA</option>
              <option>WV</option>
              <option>WI</option>
              <option>WY</option>
            </select>
          </div>
          <div class="col-md-2 col-lg-4">
            <label for="zip" class="form-label">Postal Code</label>
            <input type="text" class="form-control" id="zip">
          </div>
        </div>

        <div class="container mb-3">
          <label class="form-label">We accept:</label>
          <div class="bg-light p-2 rounded d-inline-block">
            <label class="payment-card">
                <input type="radio" name="payment" value="mastercard">
                <i class="fa-brands fa-cc-mastercard"></i>
            </label>
            <label class="payment-card">
                <input type="radio" name="payment" value="visa">
                <i class="fa-brands fa-cc-visa"></i>
            </label>
            <label class="payment-card">
                <input type="radio" name="payment" value="discover">
                <i class="fa-brands fa-cc-discover"></i>
            </label>
            <label class="payment-card">
                <input type="radio" name="payment" value="amex">
                <i class="fa-brands fa-cc-amex"></i>
            </label>
          </div>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
        </div>

      </form>
    </div>
    <div class="card-footer text-end">
      <button type="button" class="btn btn-secondary">Cancel</button>
      <button type="submit" class="btn btn-primary">Send</button>
    </div>
  </div>
</div>
    
</body>
</html>
